<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
<div class="container-general">
  <div class="container-header-left">
    <div class="left-header">
      <h2 class="left-title">Your Result</h2>
    </div>

    <div class="container-body-left">
      <div class="content-left-item">
        <h1 class="left-body-title">76</h1>
        <span class="left-body-description">of 100</span>
      </div>
    </div>

    <div class="container-footer-left">
      <h1 class="container-footer-title">Great</h1>
      <p class="container-footer-description">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
  </div>


  <div class="container-body-right">
    <div class="container-body-element">
      <div class="">
        <h2 class="container-item-right-summary">Summary</h2>
      </div>
  
      <div class="container-item-right item1">
        <div class="container-right-element1">
          <i class="fa-solid fa-bolt"></i>
          <h3 class="container-item-right-title1">Reaction</h3>
        </div>
        <div class="container-right-element2">
          <h3 class="container-item-right-description">80<span>/100</span></h3>
        </div>
      </div>

      <div class="container-item-right item2">
        <div class="container-right-element1">
          <i class="fa-solid fa-brain"></i>
          <h3 class="container-item-right-title2">Memory</h3>
        </div>
        <div class="container-right-element2">
          <h3 class="container-item-right-description">92<span>/100</span></h3>
        </div>
      </div>

      <div class="container-item-right item3">
        <div class="container-right-element1">
          <i class="fa-regular fa-comment"></i>
          <h3 class="container-item-right-title3">Verbal</h3>
        </div>
        <div class="container-right-element2">
          <h3 class="container-item-right-description">61<span>/100</span></h3>
        </div>
      </div>

      <div class="container-item-right item4">
        <div class="container-right-element1">
          <i class="fa-regular fa-eye"></i>
          <h3 class="container-item-right-title4">Visual</h3>
        </div>
        <div class="container-right-element2">
          <h3 class="container-item-right-description">72<span>/100</span></h3>
        </div>
      </div>

      <div class="btn">
        <div class="btn-text">Continue</div>
      </div>

    </div>
    

    <!-- -->
  
</div>

</body>
</html>
